<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/vuejs-2.5.16.js"></script>
</head>
<body>
<div id="app">
    <!--使用定义好的全局组件-->
    <counter1></counter1>
    <counter1></counter1>
</div>

</body>

<script type="text/javascript">
    const counter = {
        template:'<button v-on:click="count++">你点了我 {{ count }} 次，我记住了.</button>',
        data(){
            return {
                count:0
            }
        }
    };
    //父组件
    var app = new Vue({
        el:"#app",
        components:{
            counter1:counter // 将定义的对象注册为组件
        }
    })
</script>
</html>
