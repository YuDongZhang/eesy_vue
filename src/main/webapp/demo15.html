<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/vuejs-2.5.16.js"></script>
</head>
<body>
<dev id="app">
    <h1>您的生日是：{{birth}} </h1>
</dev>


</body>
<script>
    new Vue({
        el: "#app",
        data: {
            birthday: 1529032123201 // 毫秒值
        },
        computed: {
            birth() {// 计算属性本质是一个方法，但是必须返回结果
                const d = new Date(this.birthday);
                return d.getFullYear() + "-" + d.getMonth() + "-" + d.getDay();
            }
        }
    })
</script>
</html>
