<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/vuejs-2.5.16.js"></script>
</head>
<body>
<div id="app">
    <!--使用定义好的全局组件-->
    <!-- num1前面有 : 就是动态属性,后面引号的就是js,不然就是字符串   -->
    <counter :num1="num" @incr1="incr()"></counter>
<!--    <counter></counter>-->
</div>

</body>

<script type="text/javascript">
    // 定义全局组件，两个参数：1，组件名称。2，组件参数
    //和vue产生关联
    Vue.component("counter",{
        template:'<button v-on:click="subIncr">你点了我 {{ num1 }} 次，我记住了.</button>',
        props:{//添加约束
            num1:{
                type:Number,
                default:0
            },
        },
        methods: {
            subIncr(){
                this.$emit("incr1")
            }
        }
    })

    //父组件
    var app = new Vue({
        el:"#app",
        data:{
            num:0
        },
        methods:{
            incr(){
                this.num++
            }
        }
    })
</script>
</html>
